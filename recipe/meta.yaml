{% set name = "marINvaders" %}
{% set version = "0.4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/marinvaders-{{ version }}.tar.gz
  sha256: 809411ce90058fc2c649f8630a07a89acba7beee5e0f570fe83c30ae1a2e667e

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - beautifulsoup4
    - cached-property
    - descartes
    - geopandas
    - matplotlib-base
    - numpy
    - pandas
    - python >={{ python_min }}
    - requests
    - shapely
    - openpyxl
    - pytables
    - tqdm
    - xlrd


test:
  imports:
    - marinvaders
    - marinvaders.util
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://gitlab.com/dlab-indecol/marinvaders
  summary: The marinvaders (Marine Invaders) is tool to process data on marine invasive species from existing databases
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - konstantinstadler
    - rlonka
